<h2 >Countries</h2>

<div class="countries">
<mat-card class="example-card"  *ngFor="let c of country">
    <mat-card-header>
  
      <mat-card-title>{{c.name}}</mat-card-title>
    
    </mat-card-header>
    <img mat-card-image src="assets/images/{{c.image}}" alt="Photo of a India">
    
   
    <mat-card-actions>
      <button mat-button> <a class="nav-link"routerLink="/teams/{{c.cid}}" routerLinkActive="active">View Teams</a></button>
     
    </mat-card-actions>
  </mat-card>
</div>
