
<div class="mains"  *ngIf="teams">
    <h2 class=" card-title p-3">Team Details</h2>
    <mat-card class="example-card">
        <mat-card-header>
      
          <mat-card-title>Team Name:{{teams.name}}</mat-card-title>
        <mat-card-subtitle>Country:{{teams.country}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{teams.image}}" alt="Photo of a India">
        
      
      </mat-card>

  </div>
