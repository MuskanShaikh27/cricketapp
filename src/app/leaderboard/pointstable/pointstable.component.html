<h3>Leaderboard</h3>

<table mat-table [dataSource]="points" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef> Team. </th>
      <td mat-cell *matCellDef="let element"> {{element.team}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="matches">
      <th mat-header-cell *matHeaderCellDef> Matches </th>
      <td mat-cell *matCellDef="let element"> {{element.matches}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="win">
      <th mat-header-cell *matHeaderCellDef> Win </th>
      <td mat-cell *matCellDef="let element"> {{element.win}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="losses">
      <th mat-header-cell *matHeaderCellDef> Losses </th>
      <td mat-cell *matCellDef="let element"> {{element.losses}} </td>
    </ng-container>
    <ng-container matColumnDef="NR">
        <th mat-header-cell *matHeaderCellDef> N/R</th>
        <td mat-cell *matCellDef="let element"> {{element.NR}} </td>
      </ng-container>

      <ng-container matColumnDef="pts">
        <th mat-header-cell *matHeaderCellDef> PTS </th>
        <td mat-cell *matCellDef="let element"> {{element.pts}} </td>
      </ng-container>

      <ng-container matColumnDef="NetRR">
        <th mat-header-cell *matHeaderCellDef> NetRR </th>
        <td mat-cell *matCellDef="let element"> {{element.NetRR}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
