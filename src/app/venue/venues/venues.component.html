<h2>Venues</h2>

<div >
    <mat-card class="example-card"  *ngFor="let v of venues">
        <mat-card-header>
      
          <mat-card-title>{{v.name}}</mat-card-title>
        <mat-card-subtitle>{{v.add}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets/images/{{v.image}}" alt="Photo of a India">
    
      </mat-card>
</div>
